# Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

frontend.domain=*
is.secure.cookie=false
secret.key=fakesecretkeyfortests1234567890
support.email=test@email.con
email.secret.key=email-secret-key
security.jwt.expiration-time=120000

spring.threads.virtual.enabled=true
email.service.url=http://dummy.url
access.token.header=secretHeader123